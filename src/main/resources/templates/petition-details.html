<!doctype html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/cc58d16551.js" crossorigin="anonymous"></script>

  <title> Michael's Petitions </title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
  <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between align-items-center w-100" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto text-md-center text-left">
      <li class="nav-item active">
        <a class="nav-link" href="/michaelspetitions"> Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/michaelspetitions/view"> View </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/michaelspetitions/create"> Create </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/michaelspetitions/search"> Search </a>
      </li>
    </ul>
  </div>
</nav>

<br>
<header class="bg-primary bg-gradient text-white">
  <div class="container px-4 mt-5 text-center">
    <h1 class="fw-bolder"> Michael's Petitions </h1>
  </div>
</header>

<br>

<section id="view-petition">
  <div class="container mt-2 px-4">
    <div class="row gx-4 justify-content-center">
      <div class="col-lg-12">
        <h2> Petition Information </h2>
      </div>
    </div>
    <div class="container mt-2">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 th:text="${petition.name}" class="card-title"></h5>
            <p th:text="${petition.description}" class="card-text"></p>
            <p th:text="${petition.scope}" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
